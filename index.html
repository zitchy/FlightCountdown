<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flight Countdown</title>
    <link rel="stylesheet" href="style.css">
    <script src="myscripts.js"></script> 
</head>
<body>
    <div class="container">
        <h1>Countdown Until Flying Out</h1>
        <div id="countdown">
            <div class="time-unit">
                <span id="days" class="time-value">00</span>
                <span class="time-label">days</span>
            </div>
            <div class="time-unit">
                <span id="hours" class="time-value">00</span>
                <span class="time-label">hours</span>
            </div>
            <div class="time-unit">
                <span id="minutes" class="time-value">00</span>
                <span class="time-label">minutes</span>
            </div>
            <div class="time-unit">
                <span id="seconds" class="time-value">00</span>
                <span class="time-label">seconds</span>
            </div>
        </div>
        <div id="flightDate"></div>
        <div id="flightInput">
            <input type="datetime-local" id="flightDateTime" required>
            <button onclick="setFlightDate()">Set Flight Date</button>
        </div>
    </div>

</body>
</html>
